<nz-layout class="h-screen">
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <ul>
        <li nz-menu-item nzMatchRouter>
          <a routerLink="/welcome">خوش آمدید!</a>
        </li>
        <li nz-menu-item nzMatchRouter>
          <a routerLink="/welcome/users">کاربران</a>
        </li>
      </ul>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="flex justify-between">
        <span
          class="trigger"
          nz-icon
          [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          (click)="isCollapsed = !isCollapsed"
        ></span>

        <a nz-dropdown nzTrigger="click" [nzDropdownMenu]="menu" class="mx-8">
          <span nz-icon nzType="user" class="text-3xl"></span>
        </a>
        <nz-dropdown-menu #menu="nzDropdownMenu">
          <ul nz-menu>
            <li nz-menu-item>پروفایل</li>
            <li nz-menu-divider></li>
            <li nz-menu-item (click)="logout()">خروج</li>
<!--            <li nz-submenu nzTitle="sub menu">-->
<!--              <ul>-->
<!--                <li nz-menu-item>3rd menu item</li>-->
<!--                <li nz-menu-item>4th menu item</li>-->
<!--              </ul>-->
<!--            </li>-->
          </ul>
        </nz-dropdown-menu>
      </div>
    </nz-header>
    <nz-content>
      <nz-breadcrumb>
        <nz-breadcrumb-item>User</nz-breadcrumb-item>
        <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
      </nz-breadcrumb>
      <div class="inner-content">
        <ng-content/>
      </div>
    </nz-content>
    <nz-footer>Ant Design ©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
