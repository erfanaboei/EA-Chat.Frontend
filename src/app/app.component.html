<div class="w-full">
  <ng-container [ngSwitch]="_pageLayoutService.layout$ | async">
    <app-layout *ngSwitchCase="PageLayoutEnum.AppLayout">
      <router-outlet/>
    </app-layout>
    <account-layout *ngSwitchCase="PageLayoutEnum.AccountLayout">
      <router-outlet/>
    </account-layout>
    <app-layout *ngSwitchDefault>
      <router-outlet/>
    </app-layout>
  </ng-container>
</div>
