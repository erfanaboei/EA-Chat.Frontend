<div class="">
  <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 text-center md:text-2xl dark:text-white">
      ورود به حساب کاربری
    </h1>
    <form class="space-y-4 md:space-y-6" [formGroup]="loginData">
      <div>
        <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">نام کاربری</label>
        <input
          type="text"
          formControlName="username"
          id="username"
          class="bg-gray-50 border border-gray-300 text-gray-900 focus:outline-0 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="نام کاربری"
        >
        <div class="invalid-feedback text-red-700" *ngIf="loginData.get('username')?.hasError('required') && loginData.get('username')?.touched">لطفا نام کاربری را وارد کنید</div>
      </div>
      <div>
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">رمز عبور</label>
        <input
          type="password"
          formControlName="password"
          id="password"
          placeholder="••••••••"
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:outline-0 focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        >
        <span class="invalid-feedback text-red-700" *ngIf="loginData.get('password')?.hasError('required') && loginData.get('password')?.touched">لطفا رمز عبور را وارد کنید</span>
      </div>
      <div class="flex items-center justify-between">
        <div class="flex items-start">
          <div class="flex items-center h-5">
            <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="">
          </div>
          <div class="ml-3 text-sm">
            <label for="remember" class="text-gray-500 dark:text-gray-300">مرا به خاطر بسپار</label>
          </div>
        </div>
        <a routerLink="#" class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">رمز عبورتان را فراموش کرده اید؟</a>
      </div>
      <button
        type="button"
        (click)="login()"
        [disabled]="!loginData.valid"
        class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
      >
        ورود
      </button>
      <p class="text-sm font-light text-gray-500 dark:text-gray-400">
        حساب کاربری ندارید؟ <a routerLink="/account/register" class="font-medium text-primary-600 hover:underline dark:text-primary-500">ثبت نام</a>
      </p>
    </form>
  </div>
</div>
