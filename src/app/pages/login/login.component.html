<form nz-form  class="login-form" #loginForm (ngSubmit)="login()">
  <nz-form-item>
    <nz-form-control nzErrorTip="لطفا نام کاربری را وارد کنید!">
      <nz-input-group nzPrefixIcon="user">
        <input type="text" nz-input name="username" [(ngModel)]="loginData.username" placeholder="نام کاربری" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="لطفا رمز عبور را وارد کنید!">
      <nz-input-group nzPrefixIcon="lock">
        <input type="password" nz-input name="password" [(ngModel)]="loginData.password" placeholder="رمز عبور" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <div nz-row class="login-form-margin">
    <div nz-col [nzSpan]="12">
      <label nz-checkbox formControlName="remember">
        <span>مرا به خاطر بسپار</span>
      </label>
    </div>
    <div nz-col [nzSpan]="12" >
      <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">ورود</button>
    </div>
    <div nz-col [nzSpan]="12">
      <a class="login-form-forgot">رمز عبور خود را فراموش کرده ام</a>
    </div>
    <div nz-col [nzSpan]="12" >
      <a>حساب کاربری ندارید؟</a>
    </div>
  </div>
</form>
