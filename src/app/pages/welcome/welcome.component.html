<nz-table
  #basicTable
  [nzData]="Users"
  class="">
  <thead class="">
    <th>Id</th>
    <th>Username</th>
    <th>Email</th>
    <th>Mobile</th>
    <th>RegisterDate</th>
  </thead>
  <tbody>
    <tr *ngFor="let user of basicTable.data">
      <td>{{user.id}}</td>
      <td>{{user.userName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.mobile}}</td>
      <td>{{user.registerDate}}</td>
    </tr>
  </tbody>
</nz-table>
